name: buildSB

env:
  ENV_WINDOWS: CGO_ENABLED=0 GOOS=windows GOARCH=amd64 GOAMD64=v3
  TAG_WINDOWS: with_gvisor,with_reality_server,with_quic,with_utls,with_ech,with_dhcp,with_wireguard,with_acme,with_clash_api,with_v2ray_api,with_grpc

on:
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Setup Go
      uses: actions/setup-go@v5
      with:
        go-version: '1.22'
        cache: false

    - name: git clone
      run: |
        export VERSION=v1.9.7
        git clone -b $VERSION https://github.com/SagerNet/sing-box

    - name: go build
      run: |
        cd sing-box
        go env -w ${{ env.ENV_WINDOWS }}
        go build -tags ${{ env.TAG_WINDOWS }} -v -o sing-box.exe -trimpath -ldflags "-X 'github.com/sagernet/sing-box/constant.Version=${VERSION}' -s -w -buildid=" ./cmd/sing-box

    - name: List built files
      run: |
        cd sing-box
        ls -l sing-box.exe

    - name: Upload files
      uses: actions/upload-artifact@v4
      with:
        name: sing-box
        path: |
          sing-box/sing-box.exe
